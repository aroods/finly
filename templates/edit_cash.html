{% extends "base.html" %}
{% block content %}
<h2>Edit Cash Entry</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" name="date" class="form-control" value="{{ deposit.created_at[:10] if deposit.created_at else '' }}" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" id="amount" name="amount" step="any" class="form-control" value="{{ deposit.amount }}" required>
  </div>
  <div class="mb-3">
    <label for="note" class="form-label">Note</label>
    <input type="text" id="note" name="note" class="form-control" value="{{ deposit.note or '' }}">
  </div>
  <button type="submit" class="btn btn-primary">Update Cash Entry</button>
</form>
{% endblock %}
