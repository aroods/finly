{% extends "base.html" %}
{% block content %}
<div class="col-lg-6 col-xl-5 mx-auto">
  <div class="card">
    <div class="card-body">
      <h2 class="h4 fw-semibold mb-4">Add Cash State</h2>
      <form method="POST" class="row g-3">
        <div class="col-12">
          <label for="amount" class="form-label">Total Cash (PLN)</label>
          <input type="number" id="amount" name="amount" class="form-control" step="any" required>
        </div>
        <div class="col-12">
          <label for="note" class="form-label">Note (optional)</label>
          <input type="text" id="note" name="note" class="form-control" placeholder="Optional remarks">
        </div>
        <div class="col-12 d-flex justify-content-end gap-2 pt-3">
          <a href="{{ url_for('cash.cash_history') }}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Cash State</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
